<div class="card mb-4">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-right"
      src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <div>
      <span *ngFor="let x of getStarsArray()">*</span>
    </div>

    <button type="button" class="btn btn-secondary" (click)="rateUp()">+1</button>
    <button type="button" class="btn btn-secondary" (click)="rateDown()">-1</button>
  </div>
</div>
